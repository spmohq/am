    <style>
        /* RESET & BASE STYLES */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            /* The specific hot pink from the image */
            background-color: #f506b3; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding-top: 60px; /* Space for top elements */
        }

        /* SHARE BUTTON (Top Right) */
        .share-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: none;
            /* subtle shadow for depth */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            transition: transform 0.2s;
        }

        .share-button:active {
            transform: scale(0.95);
        }

        .share-button svg {
            width: 20px;
            height: 20px;
            fill: #333;
        }

        /* PROFILE SECTION */
        .profile-container {
            text-align: center;
            margin-bottom: 30px;
            z-index: 2;
        }

        .profile-pic {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover; /* Ensures image doesn't distort */
            border: 2px solid transparent; /* Optional cleaner edge */
            margin-bottom: 10px;
            background-color: #ddd; /* Fallback color if image missing */
        }

        .profile-name {
            color: white;
            font-weight: 800; /* Extra bold */
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        /* LINKS / BUTTONS SECTION */
        .links-container {
            width: 100%;
            max-width: 450px; /* Limits width on desktop */
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between buttons */
            padding: 0 20px; /* Side padding for mobile */
        }

        .link-btn {
            display: block;
            background-color: white;
            color: #222;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.95rem;
            text-align: center;
            padding: 18px;
            border-radius: 50px; /* Pill shape */
            position: relative;
            
            /* THE DROP SHADOW EFFECT */
            /* This creates the hard black shadow offset */
            box-shadow: 6px 7px 0px #000000; 
            
            transition: transform 0.1s, box-shadow 0.1s;
            border: 1px solid rgba(0,0,0,0.05); /* Very subtle border */
        }

        /* Hover/Click Interaction */
        .link-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 4px 5px 0px #000000;
        }

        .emoji {
            margin-left: 5px;
        }

    </style>
</head>
